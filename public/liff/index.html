<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>員工打卡系統</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0F172A;
      --secondary: #1E293B;
      --cta: #22C55E;
      --cta-hover: #16A34A;
      --background: #020617;
      --surface: #0F172A;
      --text: #F8FAFC;
      --text-muted: #94A3B8;
      --border: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --blur: 16px;
    }

    body {
      font-family: 'Fira Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid var(--glass-border);
      padding: 16px 20px;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-title i {
      color: var(--cta);
    }

    /* Stats Bar */
    .stats-bar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 20px;
    }

    .stats-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .stat-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--cta);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Tab Navigation */
    .tab-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 8px;
      z-index: 50;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }

    .tab-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      padding: 12px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
    }

    .tab-btn i {
      font-size: 20px;
    }

    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }

    .tab-btn.active {
      color: var(--cta);
      background: rgba(34, 197, 94, 0.1);
    }

    /* Tab Content */
    .tab-content {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glass Card */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-title i {
      color: var(--cta);
      font-size: 20px;
    }

    /* Location Status */
    .location-status {
      padding: 16px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s ease;
    }

    .location-status.loading {
      background: rgba(148, 163, 184, 0.1);
      color: var(--text-muted);
      border: 1px solid var(--border);
    }

    .location-status.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--cta);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .location-status.error {
      background: rgba(239, 68, 68, 0.1);
      color: #EF4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Check-in Buttons */
    .checkin-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .checkin-btn {
      background: var(--cta);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      min-height: 100px;
      justify-content: center;
    }

    .checkin-btn i {
      font-size: 28px;
    }

    .checkin-btn:hover:not(:disabled) {
      background: var(--cta-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
    }

    .checkin-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .checkin-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .checkin-btn.btn-out {
      background: #475569;
      box-shadow: 0 4px 12px rgba(71, 85, 105, 0.3);
    }

    .checkin-btn.btn-out:hover:not(:disabled) {
      background: #334155;
      box-shadow: 0 6px 20px rgba(71, 85, 105, 0.4);
    }

    /* Record Items */
    .record-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .record-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateX(4px);
    }

    .record-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .record-icon.in {
      background: rgba(34, 197, 94, 0.1);
      color: var(--cta);
    }

    .record-icon.out {
      background: rgba(148, 163, 184, 0.1);
      color: var(--text-muted);
    }

    .record-details {
      flex: 1;
      min-width: 0;
    }

    .record-type {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .record-time {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .record-badge {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .record-badge.in {
      background: rgba(34, 197, 94, 0.15);
      color: var(--cta);
    }

    .record-badge.out {
      background: rgba(148, 163, 184, 0.15);
      color: var(--text-muted);
    }

    /* Calendar */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-month {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    .calendar-nav {
      display: flex;
      gap: 8px;
    }

    .calendar-nav button {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calendar-nav button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .calendar-weekday {
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 8px 0;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .calendar-day {
      aspect-ratio: 1;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      position: relative;
    }

    .calendar-day:hover:not(.empty) {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--border);
    }

    .calendar-day.empty {
      cursor: default;
      opacity: 0;
    }

    .calendar-day.today {
      border-color: var(--cta);
      color: var(--cta);
      font-weight: 700;
    }

    .calendar-day.has-record::after {
      content: '';
      position: absolute;
      bottom: 6px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--cta);
    }

    .calendar-day.selected {
      background: rgba(34, 197, 94, 0.2);
      border-color: var(--cta);
    }

    /* Hours Grid */
    .hours-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    .hours-box {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .hours-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--cta);
      margin-bottom: 8px;
    }

    .hours-label {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 48px;
      color: var(--border);
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 15px;
      font-weight: 500;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: var(--surface);
      color: var(--text);
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
      font-weight: 500;
      max-width: 90%;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Loading Spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fa-spin {
      animation: spin 1s linear infinite;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-grid {
        gap: 8px;
      }

      .stat-card {
        padding: 12px;
      }

      .stat-value {
        font-size: 20px;
      }

      .stat-label {
        font-size: 11px;
      }

      .checkin-grid {
        gap: 12px;
      }

      .checkin-btn {
        padding: 16px;
        min-height: 90px;
      }

      .glass-card {
        padding: 20px;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <i class="fas fa-clock"></i>
        員工打卡系統
      </div>
      <div id="userName" style="font-size: 14px; color: var(--text-muted);"></div>
    </div>
  </div>

  <div class="stats-bar">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="todayStatus">--</div>
        <div class="stat-label">今日狀態</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="monthHours">--</div>
        <div class="stat-label">本月工時</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="workDays">--</div>
        <div class="stat-label">出勤天數</div>
      </div>
    </div>
  </div>

  <div class="tab-nav">
    <button class="tab-btn active" onclick="switchTab('checkin')">
      <i class="fas fa-qrcode"></i>
      <span>打卡</span>
    </button>
    <button class="tab-btn" onclick="switchTab('calendar')">
      <i class="fas fa-calendar-alt"></i>
      <span>日曆</span>
    </button>
    <button class="tab-btn" onclick="switchTab('records')">
      <i class="fas fa-list"></i>
      <span>紀錄</span>
    </button>
    <button class="tab-btn" onclick="switchTab('stats')">
      <i class="fas fa-chart-bar"></i>
      <span>統計</span>
    </button>
  </div>

  <div id="checkinTab" class="tab-content active">
    <div class="glass-card">
      <div class="card-title">
        <i class="fas fa-map-marker-alt"></i>
        位置驗證
      </div>
      <div id="locationStatus" class="location-status loading">
        <i class="fas fa-spinner fa-spin"></i>
        正在取得位置...
      </div>
    </div>

    <div class="glass-card">
      <div class="card-title">
        <i class="fas fa-hand-pointer"></i>
        快速打卡
      </div>
      <div class="checkin-grid">
        <button id="checkinBtn" class="checkin-btn" onclick="handleCheckin()" disabled>
          <i class="fas fa-sign-in-alt"></i>
          <span>上班打卡</span>
        </button>
        <button id="checkoutBtn" class="checkin-btn btn-out" onclick="handleCheckout()" disabled>
          <i class="fas fa-sign-out-alt"></i>
          <span>下班打卡</span>
        </button>
      </div>
    </div>

    <div class="glass-card">
      <div class="card-title">
        <i class="fas fa-history"></i>
        今日打卡紀錄
      </div>
      <div id="todayRecords"></div>
    </div>
  </div>

  <div id="calendarTab" class="tab-content">
    <div class="glass-card">
      <div class="card-title">
        <i class="fas fa-calendar"></i>
        出勤月曆
      </div>
      <div class="calendar-header">
        <div class="calendar-month" id="calendarMonth"></div>
        <div class="calendar-nav">
          <button onclick="changeMonth(-1)" aria-label="上個月"><i class="fas fa-chevron-left"></i></button>
          <button onclick="changeMonth(1)" aria-label="下個月"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="calendar-weekdays">
        <div class="calendar-weekday">日</div>
        <div class="calendar-weekday">一</div>
        <div class="calendar-weekday">二</div>
        <div class="calendar-weekday">三</div>
        <div class="calendar-weekday">四</div>
        <div class="calendar-weekday">五</div>
        <div class="calendar-weekday">六</div>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="glass-card" id="selectedDayRecords" style="display: none;">
      <div class="card-title">
        <i class="fas fa-calendar-day"></i>
        <span id="selectedDate"></span>
      </div>
      <div id="dayRecordsList"></div>
    </div>
  </div>

  <div id="recordsTab" class="tab-content">
    <div class="glass-card">
      <div class="card-title">
        <i class="fas fa-clipboard-list"></i>
        最近 30 天紀錄
      </div>
      <div id="allRecordsList"></div>
    </div>
  </div>

  <div id="statsTab" class="tab-content">
    <div class="glass-card">
      <div class="card-title">
        <i class="fas fa-hourglass-half"></i>
        本月工時統計
      </div>
      <div class="hours-grid">
        <div class="hours-box">
          <div class="hours-value" id="totalHours">0</div>
          <div class="hours-label">總工時</div>
        </div>
        <div class="hours-box">
          <div class="hours-value" id="avgHours">0</div>
          <div class="hours-label">日均工時</div>
        </div>
      </div>
      <div id="dailyStatsList"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js?v=4.0"></script>
</body>
</html>
