<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>員工打卡系統</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --primary: #0891B2;
      --primary-light: #22D3EE;
      --primary-dark: #0E7490;
      --cta: #0891B2;
      --cta-hover: #0E7490;
      --bg: #F0FDFF;
      --bg2: #E0F7FA;
      --surface: #FFFFFF;
      --surface2: #F8FFFE;
      --text: #164E63;
      --text-sub: #0E7490;
      --text-muted: #6B9DAB;
      --border: #BAE6F5;
      --border-light: #E0F5FB;
      --success: #0891B2;
      --danger: #EF4444;
      --warning: #F59E0B;
      --shadow-sm: 0 2px 8px rgba(8, 145, 178, 0.08);
      --shadow: 0 4px 20px rgba(8, 145, 178, 0.12);
      --shadow-lg: 0 8px 32px rgba(8, 145, 178, 0.18);
      --radius: 16px;
      --radius-sm: 10px;
    }

    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Header ── */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--surface);
      border-bottom: 1px solid var(--border-light);
      padding: 14px 20px;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-logo svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .header-title {
      font-size: 17px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 0.01em;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-greeting {
      font-size: 13px;
      color: var(--text-muted);
    }

    .header-user {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-sub);
      background: var(--bg2);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    /* ── Stats Bar ── */
    .stats-bar {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      padding: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius-sm);
      padding: 14px 12px;
      text-align: center;
      cursor: default;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 3px;
      line-height: 1;
    }

    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    /* ── Tab Navigation ── */
    .tab-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border-light);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 6px 8px;
      padding-bottom: calc(6px + env(safe-area-inset-bottom));
      z-index: 50;
      box-shadow: 0 -4px 20px rgba(8, 145, 178, 0.08);
    }

    .tab-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      padding: 10px 8px;
      cursor: pointer;
      transition: color 0.2s ease;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      font-weight: 500;
      min-height: 56px;
      justify-content: center;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .tab-btn i {
      font-size: 19px;
      transition: color 0.2s ease;
    }

    .tab-btn.active {
      color: var(--primary);
    }

    .tab-btn.active i {
      color: var(--primary);
    }

    /* ── Tab Content ── */
    .tab-content {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .tab-content.active {
      display: block;
      animation: fadeUp 0.25s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Card ── */
    .card {
      background: var(--surface);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title i {
      color: var(--primary);
      font-size: 15px;
    }

    .card-link {
      font-size: 12px;
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
    }

    /* ── Location Status ── */
    .location-status {
      padding: 14px 18px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s ease;
    }

    .location-status.loading {
      background: #F1F5F9;
      color: var(--text-muted);
      border: 1px solid var(--border-light);
    }

    .location-status.success {
      background: #ECFDF5;
      color: #059669;
      border: 1px solid #6EE7B7;
    }

    .location-status.error {
      background: #FEF2F2;
      color: #EF4444;
      border: 1px solid #FCA5A5;
    }

    /* ── Check-in Buttons ── */
    .checkin-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 4px;
    }

    .checkin-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 18px 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(8, 145, 178, 0.3);
      min-height: 90px;
      justify-content: center;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .checkin-btn i {
      font-size: 24px;
    }

    .checkin-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(8, 145, 178, 0.4);
    }

    .checkin-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .checkin-btn:disabled {
      background: #E2E8F0;
      color: #94A3B8;
      box-shadow: none;
      cursor: not-allowed;
    }

    .checkin-btn.btn-out {
      background: linear-gradient(135deg, #475569 0%, #64748B 100%);
      box-shadow: 0 4px 14px rgba(71, 85, 105, 0.25);
    }

    .checkin-btn.btn-out:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(71, 85, 105, 0.35);
    }

    .checkin-btn.btn-out:disabled {
      background: #E2E8F0;
      box-shadow: none;
    }

    /* ── Record Items ── */
    .record-item {
      background: var(--surface2);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      padding: 14px 16px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .record-item:hover {
      background: var(--surface);
      border-color: var(--border);
      box-shadow: var(--shadow-sm);
      transform: translateX(2px);
    }

    .record-item:last-child {
      margin-bottom: 0;
    }

    .record-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      flex-shrink: 0;
    }

    .record-icon.in {
      background: linear-gradient(135deg, #CFFAFE, #A5F3FC);
      color: var(--primary-dark);
    }

    .record-icon.out {
      background: #F1F5F9;
      color: #64748B;
    }

    .record-details {
      flex: 1;
      min-width: 0;
    }

    .record-type {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 3px;
    }

    .record-time {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .record-badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .record-badge.in {
      background: #CFFAFE;
      color: var(--primary-dark);
    }

    .record-badge.out {
      background: #F1F5F9;
      color: #64748B;
    }

    /* ── Row (used in stats) ── */
    .record-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-light);
    }

    .record-row:last-child {
      border-bottom: none;
    }

    .record-row-label {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .record-row-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    /* ── Calendar ── */
    .calendar-nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .calendar-month {
      font-size: 17px;
      font-weight: 700;
      color: var(--text);
    }

    .calendar-nav {
      display: flex;
      gap: 6px;
    }

    .calendar-nav button {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: var(--bg2);
      border: 1px solid var(--border);
      color: var(--primary);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
    }

    .calendar-nav button:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 6px;
    }

    .calendar-weekday {
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      padding: 6px 0;
    }

    .calendar-weekday:first-child { color: #EF4444; }
    .calendar-weekday:last-child  { color: var(--primary); }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .calendar-day {
      aspect-ratio: 1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
      cursor: pointer;
      transition: all 0.18s ease;
      position: relative;
    }

    .calendar-day:hover:not(.empty):not(.other-month) {
      background: var(--bg2);
    }

    .calendar-day.other-month {
      color: #CBD5E1;
      cursor: default;
    }

    .calendar-day.today {
      background: var(--bg2);
      color: var(--primary);
      font-weight: 700;
      border: 1.5px solid var(--primary);
    }

    .calendar-day.has-checkin::after {
      content: '';
      position: absolute;
      bottom: 5px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--primary);
    }

    .calendar-day.selected {
      background: var(--primary);
      color: white;
      font-weight: 700;
    }

    .calendar-day.selected::after {
      background: white;
    }

    /* ── Hours Grid ── */
    .hours-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .hours-box {
      background: linear-gradient(135deg, #F0FDFF 0%, #E0F7FA 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 18px 14px;
      text-align: center;
    }

    .hours-value {
      font-size: 30px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 6px;
      line-height: 1;
    }

    .hours-label {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* ── Empty State ── */
    .empty-state {
      text-align: center;
      padding: 32px 20px;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 40px;
      color: var(--border);
      margin-bottom: 12px;
      display: block;
    }

    .empty-state-text {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-muted);
    }

    /* ── Section Label ── */
    .section-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 12px;
      padding: 0 2px;
    }

    /* ── Toast ── */
    .toast {
      position: fixed;
      top: 76px;
      left: 50%;
      transform: translateX(-50%) translateY(-120px);
      background: var(--text);
      color: #fff;
      padding: 13px 22px;
      border-radius: 30px;
      box-shadow: 0 8px 24px rgba(22, 78, 99, 0.25);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 100;
      font-weight: 500;
      font-size: 14px;
      max-width: 88%;
      white-space: nowrap;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.success { background: #059669; }
    .toast.error   { background: #DC2626; }

    /* ── Divider ── */
    .divider {
      height: 1px;
      background: var(--border-light);
      margin: 8px 0;
    }

    /* ── Leave System ── */
    .leave-form-group {
      margin-bottom: 16px;
    }

    .leave-form-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .leave-select,
    .leave-input,
    .leave-textarea {
      width: 100%;
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text);
      font-family: 'Noto Sans TC', sans-serif;
      outline: none;
      transition: border-color 0.2s ease;
      -webkit-appearance: none;
    }

    .leave-select:focus,
    .leave-input:focus,
    .leave-textarea:focus {
      border-color: var(--primary);
      background: var(--surface);
    }

    .leave-textarea {
      resize: none;
      height: 80px;
      line-height: 1.5;
    }

    .leave-date-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .leave-submit-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 15px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Noto Sans TC', sans-serif;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(8, 145, 178, 0.3);
      margin-top: 4px;
    }

    .leave-submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(8, 145, 178, 0.4);
    }

    .leave-submit-btn:active {
      transform: translateY(0);
    }

    .leave-submit-btn:disabled {
      background: #E2E8F0;
      color: #94A3B8;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Leave Status Badge */
    .leave-status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .leave-status.pending  { background: #FEF3C7; color: #D97706; }
    .leave-status.approved { background: #D1FAE5; color: #059669; }
    .leave-status.rejected { background: #FEE2E2; color: #DC2626; }

    /* Leave Item */
    .leave-item {
      background: var(--surface2);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      padding: 14px 16px;
      margin-bottom: 10px;
    }

    .leave-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .leave-item-type {
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .leave-item-type i {
      color: var(--primary);
      font-size: 13px;
    }

    .leave-item-dates {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .leave-item-reason {
      font-size: 12px;
      color: var(--text-sub);
    }

    .leave-item-reject {
      font-size: 12px;
      color: #DC2626;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Leave type chip */
    .leave-type-chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3px 10px;
      font-size: 11px;
      font-weight: 600;
      color: var(--primary-dark);
    }

    /* ── Loading Spinner ── */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fa-spin { animation: spin 1s linear infinite; }

    /* ── Responsive ── */
    @media (max-width: 375px) {
      .stats-grid { gap: 8px; }
      .stat-value  { font-size: 19px; }
      .stat-label  { font-size: 10px; }
      .checkin-btn { padding: 14px 10px; min-height: 80px; }
      .tab-content { padding: 16px; }
      .tab-btn     { font-size: 10px; }
      .tab-btn i   { font-size: 16px; }
    }

    /* ── Reduced Motion ── */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

  <!-- ── Header ── -->
  <div class="header">
    <div class="header-content">
      <div class="header-brand">
        <div class="header-logo">
          <!-- Clock icon SVG -->
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18a8 8 0 110-16 8 8 0 010 16zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67V7z"/>
          </svg>
        </div>
        <div class="header-title">打卡系統</div>
      </div>
      <div class="header-right">
        <div id="userName" class="header-user" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- ── Stats Bar ── -->
  <div class="stats-bar">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="todayStatus">--</div>
        <div class="stat-label">今日狀態</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="monthHours">--</div>
        <div class="stat-label">本月工時</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="workDays">--</div>
        <div class="stat-label">出勤天數</div>
      </div>
    </div>
  </div>

  <!-- ── Bottom Tab Nav ── -->
  <div class="tab-nav" style="grid-template-columns: repeat(5, 1fr);">
    <button class="tab-btn active" onclick="switchTab('checkin', this)" aria-label="打卡">
      <i class="fas fa-qrcode"></i>
      <span>打卡</span>
    </button>
    <button class="tab-btn" onclick="switchTab('calendar', this)" aria-label="日曆">
      <i class="fas fa-calendar-alt"></i>
      <span>日曆</span>
    </button>
    <button class="tab-btn" onclick="switchTab('records', this)" aria-label="紀錄">
      <i class="fas fa-list"></i>
      <span>紀錄</span>
    </button>
    <button class="tab-btn" onclick="switchTab('leave', this)" aria-label="請假">
      <i class="fas fa-umbrella-beach"></i>
      <span>請假</span>
    </button>
    <button class="tab-btn" onclick="switchTab('stats', this)" aria-label="統計">
      <i class="fas fa-chart-bar"></i>
      <span>統計</span>
    </button>
  </div>

  <!-- ── Tab: 打卡 ── -->
  <div id="checkinTab" class="tab-content active">
    <!-- Location -->
    <div class="card">
      <div class="card-title">
        <i class="fas fa-map-marker-alt"></i>
        位置驗證
      </div>
      <div id="locationStatus" class="location-status loading">
        <i class="fas fa-spinner fa-spin"></i>
        正在取得位置…
      </div>
    </div>

    <!-- Buttons -->
    <div class="card">
      <div class="card-title" style="margin-bottom:14px;">
        <i class="fas fa-hand-point-up"></i>
        快速打卡
      </div>
      <div class="checkin-grid">
        <button id="checkinBtn" class="checkin-btn" onclick="handleCheckin()" disabled>
          <i class="fas fa-sign-in-alt"></i>
          <span>上班打卡</span>
        </button>
        <button id="checkoutBtn" class="checkin-btn btn-out" onclick="handleCheckout()" disabled>
          <i class="fas fa-sign-out-alt"></i>
          <span>下班打卡</span>
        </button>
      </div>
    </div>

    <!-- Today records -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <i class="fas fa-history"></i>
          今日打卡
        </div>
      </div>
      <div id="todayRecords"></div>
    </div>
  </div>

  <!-- ── Tab: 日曆 ── -->
  <div id="calendarTab" class="tab-content">
    <div class="card">
      <div class="calendar-nav-row">
        <div class="calendar-month" id="calendarMonth"></div>
        <div class="calendar-nav">
          <button onclick="changeMonth(-1)" aria-label="上個月"><i class="fas fa-chevron-left"></i></button>
          <button onclick="changeMonth(1)"  aria-label="下個月"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="calendar-weekdays">
        <div class="calendar-weekday">日</div>
        <div class="calendar-weekday">一</div>
        <div class="calendar-weekday">二</div>
        <div class="calendar-weekday">三</div>
        <div class="calendar-weekday">四</div>
        <div class="calendar-weekday">五</div>
        <div class="calendar-weekday">六</div>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="card" id="selectedDayRecords" style="display:none;">
      <div class="card-title" style="margin-bottom:14px;">
        <i class="fas fa-calendar-day"></i>
        <span id="selectedDate"></span>
      </div>
      <div id="dayRecordsList"></div>
    </div>
  </div>

  <!-- ── Tab: 紀錄 ── -->
  <div id="recordsTab" class="tab-content">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <i class="fas fa-clipboard-list"></i>
          最近 30 天
        </div>
      </div>
      <div id="allRecordsList"></div>
    </div>
  </div>

  <!-- ── Tab: 請假 ── -->
  <div id="leaveTab" class="tab-content">
    <!-- Apply Form -->
    <div class="card">
      <div class="card-title" style="margin-bottom:16px;">
        <i class="fas fa-pen-to-square"></i>
        申請請假
      </div>

      <div class="leave-form-group">
        <label class="leave-form-label">假別</label>
        <select id="leaveType" class="leave-select">
          <option value="annual">特休</option>
          <option value="sick">病假</option>
          <option value="personal">事假</option>
          <option value="other">其他</option>
        </select>
      </div>

      <div class="leave-form-group">
        <label class="leave-form-label">請假日期</label>
        <div class="leave-date-row">
          <div>
            <div style="font-size:11px;color:var(--text-muted);margin-bottom:4px;">開始日期</div>
            <input type="date" id="leaveStartDate" class="leave-input">
          </div>
          <div>
            <div style="font-size:11px;color:var(--text-muted);margin-bottom:4px;">結束日期</div>
            <input type="date" id="leaveEndDate" class="leave-input">
          </div>
        </div>
      </div>

      <div class="leave-form-group">
        <label class="leave-form-label">請假原因（選填）</label>
        <textarea id="leaveReason" class="leave-textarea" placeholder="請簡述請假原因…"></textarea>
      </div>

      <button id="leaveSubmitBtn" class="leave-submit-btn" onclick="submitLeave()">
        <i class="fas fa-paper-plane"></i>
        送出申請
      </button>
    </div>

    <!-- Leave History -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <i class="fas fa-clock-rotate-left"></i>
          我的請假紀錄
        </div>
      </div>
      <div id="myLeavesList">
        <div class="empty-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p class="empty-state-text">載入中…</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ── Tab: 統計 ── -->
  <div id="statsTab" class="tab-content">
    <div class="card">
      <div class="card-title" style="margin-bottom:16px;">
        <i class="fas fa-hourglass-half"></i>
        本月工時統計
      </div>
      <div class="hours-grid">
        <div class="hours-box">
          <div class="hours-value" id="totalHours">0</div>
          <div class="hours-label">總工時</div>
        </div>
        <div class="hours-box">
          <div class="hours-value" id="avgHours">0</div>
          <div class="hours-label">日均工時</div>
        </div>
      </div>
      <div id="dailyStatsList"></div>
    </div>
  </div>

  <!-- ── Toast ── -->
  <div id="toast" class="toast"></div>

  <script src="app.js?v=5.5"></script>
</body>
</html>
