<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>員工打卡系統 v2.0</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #06C755;
      --primary-light: #E8F8EE;
      --primary-dark: #05a647;
      --secondary: #00B900;
      --danger: #FF3B30;
      --danger-light: #FFE5E5;
      --warning: #FF9500;
      --info: #007AFF;
      --success: #34C759;
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-card: #FFFFFF;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --border: rgba(255, 255, 255, 0.18);
      --shadow-sm: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --shadow-md: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      --shadow-lg: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      padding-bottom: 80px;
      min-height: 100vh;
    }

    /* Glassmorphism Header */
    .header {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      padding: 24px 20px 32px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      pointer-events: none;
    }

    .user-info {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      object-fit: cover;
    }

    .user-details h2 {
      font-size: 22px;
      font-weight: 700;
      color: #1D1D1F;
      margin-bottom: 4px;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
    }

    .user-details p {
      font-size: 14px;
      color: rgba(29, 29, 31, 0.7);
    }

    .stats-grid {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px 12px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all 0.3s;
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.15);
    }

    .stat-item:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.4);
    }

    .stat-value {
      font-size: 28px;
      font-weight: 800;
      color: #1D1D1F;
      margin-bottom: 4px;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
    }

    .stat-label {
      font-size: 12px;
      color: rgba(29, 29, 31, 0.7);
      font-weight: 500;
    }

    /* Glassmorphism Tab Navigation */
    .tab-nav {
      display: flex;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 8px;
      gap: 8px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
    }

    .tab-btn {
      flex: 1;
      padding: 12px 8px;
      background: transparent;
      border: none;
      border-radius: 12px;
      color: rgba(29, 29, 31, 0.6);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .tab-btn.active {
      background: rgba(255, 255, 255, 0.4);
      color: #1D1D1F;
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.15);
    }

    .tab-btn i {
      font-size: 20px;
    }

    .tab-btn span {
      font-size: 11px;
    }

    /* Tab Content */
    .tab-content {
      display: none;
      padding: 20px;
      animation: fadeIn 0.3s;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glassmorphism Card */
    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all 0.3s;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
      background: rgba(255, 255, 255, 0.3);
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-primary);
    }

    .card-title i {
      color: var(--primary);
      font-size: 20px;
    }

    /* Location Status */
    .location-status {
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .location-status.loading {
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      color: var(--text-secondary);
    }

    .location-status.success {
      background: linear-gradient(135deg, var(--primary-light) 0%, #d0f5dc 100%);
      color: var(--primary-dark);
    }

    .location-status.error {
      background: linear-gradient(135deg, var(--danger-light) 0%, #ffd0d0 100%);
      color: var(--danger);
    }

    .location-status i {
      font-size: 20px;
    }

    /* Modern Checkin Buttons */
    .checkin-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .btn {
      padding: 24px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:active::before {
      left: 100%;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-checkin {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #1D1D1F;
    }

    .btn-checkin:active:not(:disabled) {
      transform: scale(0.95);
      box-shadow: var(--shadow-sm);
      background: rgba(255, 255, 255, 0.5);
    }

    .btn-checkout {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #1D1D1F;
    }

    .btn-checkout:active:not(:disabled) {
      transform: scale(0.95);
      box-shadow: var(--shadow-sm);
      background: rgba(255, 255, 255, 0.5);
    }

    .btn i {
      font-size: 32px;
    }

    .btn span {
      font-size: 15px;
    }

    /* Records */
    .record-item {
      display: flex;
      align-items: center;
      padding: 16px;
      border-radius: 16px;
      background: var(--bg-primary);
      margin-bottom: 12px;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .record-item:hover {
      background: #f0f0f0;
      border-color: var(--border);
    }

    .record-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .record-icon.in {
      background: linear-gradient(135deg, var(--primary-light) 0%, #d0f5dc 100%);
      color: var(--primary);
    }

    .record-icon.out {
      background: linear-gradient(135deg, var(--danger-light) 0%, #ffd0d0 100%);
      color: var(--danger);
    }

    .record-details {
      flex: 1;
    }

    .record-type {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--text-primary);
    }

    .record-time {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .record-badge {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .record-badge.in {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    .record-badge.out {
      background: var(--danger-light);
      color: var(--danger);
    }

    /* Calendar */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border);
    }

    .calendar-header h3 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .calendar-nav {
      display: flex;
      gap: 8px;
    }

    .calendar-nav button {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 10px;
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .calendar-nav button:active {
      transform: scale(0.95);
      background: var(--primary);
      color: white;
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .calendar-weekday {
      text-align: center;
      font-size: 12px;
      font-weight: 700;
      color: var(--text-secondary);
      padding: 8px 0;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      border: 2px solid transparent;
    }

    .calendar-day.other-month {
      color: var(--text-secondary);
      opacity: 0.3;
    }

    .calendar-day.today {
      background: var(--primary-light);
      color: var(--primary);
      border-color: var(--primary);
    }

    .calendar-day.has-checkin {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
    }

    .calendar-day.selected {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.2);
    }

    .calendar-day:hover:not(.other-month) {
      background: var(--bg-primary);
      transform: scale(1.05);
    }

    /* Stats */
    .hours-summary {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .hours-card {
      background: linear-gradient(135deg, var(--primary-light) 0%, #d0f5dc 100%);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid var(--primary);
    }

    .hours-value {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin-bottom: 4px;
    }

    .hours-label {
      font-size: 13px;
      color: var(--primary-dark);
      font-weight: 600;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state p {
      font-size: 16px;
      font-weight: 600;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
      box-shadow: var(--shadow-lg);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="user-info">
      <img id="userAvatar" class="avatar" src="" alt="Avatar">
      <div class="user-details">
        <h2 id="userName">載入中...</h2>
        <p id="userStatus">正在連接...</p>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="todayStatus">--</div>
        <div class="stat-label">今日狀態</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="monthHours">--</div>
        <div class="stat-label">本月工時</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="workDays">--</div>
        <div class="stat-label">出勤天數</div>
      </div>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-nav">
    <button class="tab-btn active" onclick="switchTab('checkin')">
      <i class="fas fa-qrcode"></i>
      <span>打卡</span>
    </button>
    <button class="tab-btn" onclick="switchTab('calendar')">
      <i class="fas fa-calendar-alt"></i>
      <span>日曆</span>
    </button>
    <button class="tab-btn" onclick="switchTab('records')">
      <i class="fas fa-list"></i>
      <span>紀錄</span>
    </button>
    <button class="tab-btn" onclick="switchTab('stats')">
      <i class="fas fa-chart-pie"></i>
      <span>統計</span>
    </button>
  </div>

  <!-- Checkin Tab -->
  <div id="checkinTab" class="tab-content active">
    <div class="card">
      <div class="card-title">
        <i class="fas fa-map-marker-alt"></i>
        位置驗證
      </div>
      <div id="locationStatus" class="location-status loading">
        <i class="fas fa-spinner fa-spin"></i>
        正在取得位置...
      </div>
    </div>

    <div class="card">
      <div class="card-title">
        <i class="fas fa-hand-pointer"></i>
        快速打卡
      </div>
      <div class="checkin-buttons">
        <button id="checkinBtn" class="btn btn-checkin" onclick="handleCheckin()" disabled>
          <i class="fas fa-sign-in-alt"></i>
          <span>上班打卡</span>
        </button>
        <button id="checkoutBtn" class="btn btn-checkout" onclick="handleCheckout()" disabled>
          <i class="fas fa-sign-out-alt"></i>
          <span>下班打卡</span>
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">
        <i class="fas fa-history"></i>
        今日打卡紀錄
      </div>
      <div id="todayRecords"></div>
    </div>
  </div>

  <!-- Calendar Tab -->
  <div id="calendarTab" class="tab-content">
    <div class="card">
      <div class="card-title">
        <i class="fas fa-calendar"></i>
        出勤月曆
      </div>
      <div class="calendar-header">
        <h3 id="calendarMonth"></h3>
        <div class="calendar-nav">
          <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
          <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="calendar-weekdays">
        <div class="calendar-weekday">日</div>
        <div class="calendar-weekday">一</div>
        <div class="calendar-weekday">二</div>
        <div class="calendar-weekday">三</div>
        <div class="calendar-weekday">四</div>
        <div class="calendar-weekday">五</div>
        <div class="calendar-weekday">六</div>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="card" id="selectedDayRecords" style="display: none;">
      <div class="card-title">
        <i class="fas fa-calendar-day"></i>
        <span id="selectedDate"></span>
      </div>
      <div id="dayRecordsList"></div>
    </div>
  </div>

  <!-- Records Tab -->
  <div id="recordsTab" class="tab-content">
    <div class="card">
      <div class="card-title">
        <i class="fas fa-clipboard-list"></i>
        最近 30 天紀錄
      </div>
      <div id="allRecordsList"></div>
    </div>
  </div>

  <!-- Stats Tab -->
  <div id="statsTab" class="tab-content">
    <div class="card">
      <div class="card-title">
        <i class="fas fa-hourglass-half"></i>
        本月工時統計
      </div>
      <div class="hours-summary">
        <div class="hours-card">
          <div class="hours-value" id="totalHours">0</div>
          <div class="hours-label">總工時</div>
        </div>
        <div class="hours-card">
          <div class="hours-value" id="avgHours">0</div>
          <div class="hours-label">日均工時</div>
        </div>
      </div>
      <div id="dailyStatsList"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="app.js?v=2.0"></script>
</body>
</html>
