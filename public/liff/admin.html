<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>管理員後台</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    :root {
      --primary:       #0891B2;
      --primary-light: #22D3EE;
      --primary-dark:  #0E7490;
      --bg:            #F0FDFF;
      --bg2:           #E0F7FA;
      --surface:       #FFFFFF;
      --surface2:      #F8FFFE;
      --text:          #164E63;
      --text-sub:      #0E7490;
      --text-muted:    #6B9DAB;
      --border:        #BAE6F5;
      --border-light:  #E0F5FB;
      --success:       #059669;
      --danger:        #EF4444;
      --warning:       #D97706;
      --shadow-sm:     0 2px 8px rgba(8,145,178,0.08);
      --shadow:        0 4px 20px rgba(8,145,178,0.12);
      --radius:        16px;
      --radius-sm:     10px;
    }

    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 112px; /* room for 2-row tab nav */
      -webkit-font-smoothing: antialiased;
    }

    /* ── Header ── */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--surface);
      border-bottom: 1px solid var(--border-light);
      padding: 14px 20px;
      box-shadow: var(--shadow-sm);
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-logo i { color: white; font-size: 15px; }

    .header-title {
      font-size: 17px;
      font-weight: 700;
      color: var(--text);
    }

    .admin-pill {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-sub);
      background: var(--bg2);
      padding: 5px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ── Stats Bar ── */
    .stats-bar {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      padding: 16px 20px;
    }

    .stats-overview {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .ov-card {
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      padding: 12px 8px;
      text-align: center;
    }

    .ov-value {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 2px;
      line-height: 1;
    }

    .ov-label {
      font-size: 10px;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
    }

    /* ── Tab Nav (2-row layout for 7 tabs) ── */
    .tab-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border-light);
      z-index: 50;
      box-shadow: 0 -4px 20px rgba(8,145,178,0.08);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .tab-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 4px 6px 0;
    }

    .tab-row-2 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 0 6px 4px;
    }

    .tab-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      padding: 8px 4px;
      cursor: pointer;
      transition: color 0.2s ease;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      font-size: 10px;
      font-weight: 500;
      font-family: 'Noto Sans TC', sans-serif;
      min-height: 50px;
      justify-content: center;
    }

    .tab-btn i { font-size: 16px; }

    .tab-btn.active { color: var(--primary); }

    /* ── Tab Content ── */
    .tab-content {
      display: none;
      padding: 16px;
      max-width: 640px;
      margin: 0 auto;
    }

    .tab-content.active {
      display: block;
      animation: fadeUp 0.22s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Card ── */
    .card {
      background: var(--surface);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      padding: 18px;
      margin-bottom: 14px;
      box-shadow: var(--shadow-sm);
    }

    .card-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .card-title > span:first-child {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title i { color: var(--primary); }

    .card-badge {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 400;
    }

    /* ── Employee Item ── */
    .employee-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--surface2);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .employee-item:hover {
      border-color: var(--border);
      box-shadow: var(--shadow-sm);
      transform: translateX(2px);
    }

    .employee-avatar {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--bg2), #BAE6F5);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 17px;
      color: var(--primary-dark);
      flex-shrink: 0;
    }

    .employee-info { flex: 1; min-width: 0; }
    .employee-name { font-weight: 600; font-size: 14px; color: var(--text); margin-bottom: 2px; }
    .employee-stats { font-size: 12px; color: var(--text-muted); }

    .status-badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .status-badge.present  { background: #D1FAE5; color: #059669; }
    .status-badge.absent   { background: #FEE2E2; color: #DC2626; }
    .status-badge.off      { background: #F1F5F9; color: #64748B; }

    /* ── Table ── */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .data-table th {
      background: var(--bg2);
      padding: 9px 10px;
      text-align: left;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .data-table th:first-child { border-radius: 8px 0 0 8px; }
    .data-table th:last-child  { border-radius: 0 8px 8px 0; }

    .data-table td {
      padding: 10px;
      border-bottom: 1px solid var(--border-light);
      color: var(--text);
    }

    .data-table tr:last-child td { border-bottom: none; }
    .data-table tr:hover td { background: var(--bg); }

    .time-late  { color: var(--warning); font-weight: 600; }
    .time-early { color: var(--danger);  font-weight: 600; }

    /* ── Filter ── */
    .filter-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
      overflow-x: auto;
      padding-bottom: 2px;
      scrollbar-width: none;
    }

    .filter-bar::-webkit-scrollbar { display: none; }

    .filter-btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .filter-btn:hover { border-color: var(--primary); color: var(--primary); }
    .filter-btn.active { background: var(--bg2); color: var(--primary); border-color: var(--border); }

    /* ── Form ── */
    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
    }

    .form-label small {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 400;
      margin-top: 2px;
    }

    .form-input {
      width: 100%;
      padding: 11px 14px;
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text);
      font-family: 'Noto Sans TC', sans-serif;
      transition: border-color 0.2s ease;
      outline: none;
      -webkit-appearance: none;
    }

    .form-input:focus {
      border-color: var(--primary);
      background: var(--surface);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 12px 14px;
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      transition: border-color 0.2s ease;
    }

    .form-checkbox:hover { border-color: var(--primary); }

    .form-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
    }

    .form-checkbox-label { font-size: 14px; font-weight: 500; color: var(--text); }

    /* ── Buttons ── */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(8,145,178,0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(8,145,178,0.4);
    }

    .btn-secondary {
      background: var(--surface2);
      color: var(--text-sub);
      border: 1.5px solid var(--border);
    }

    .btn-secondary:hover { border-color: var(--primary); }

    .btn-full { width: 100%; }
    .btn + .btn { margin-top: 10px; }

    /* ── Alert Items ── */
    .alert-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-bottom: 1px solid var(--border-light);
    }

    .alert-item:last-child { border-bottom: none; }

    .alert-icon {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .alert-icon.high   { background: #FEE2E2; color: #DC2626; }
    .alert-icon.medium { background: #FEF3C7; color: #D97706; }
    .alert-icon.low    { background: #D1FAE5; color: #059669; }

    .alert-info { flex: 1; min-width: 0; }
    .alert-name { font-weight: 600; font-size: 14px; color: var(--text); margin-bottom: 2px; }
    .alert-msg  { font-size: 12px; color: var(--text-muted); }
    .alert-time { font-size: 11px; color: var(--text-muted); margin-top: 3px; }

    .sev-badge {
      padding: 3px 9px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .sev-badge.high   { background: #FEE2E2; color: #DC2626; }
    .sev-badge.medium { background: #FEF3C7; color: #D97706; }
    .sev-badge.low    { background: #D1FAE5; color: #059669; }

    /* ── Summary Cards ── */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 14px;
    }

    .summary-card {
      padding: 12px;
      border-radius: var(--radius-sm);
      text-align: center;
    }

    .summary-card.high   { background: #FEE2E2; border: 1px solid #FCA5A5; }
    .summary-card.medium { background: #FEF3C7; border: 1px solid #FDE68A; }
    .summary-card.low    { background: #D1FAE5; border: 1px solid #6EE7B7; }

    .summary-value { font-size: 24px; font-weight: 700; margin-bottom: 3px; }
    .summary-card.high   .summary-value { color: #DC2626; }
    .summary-card.medium .summary-value { color: #D97706; }
    .summary-card.low    .summary-value { color: #059669; }
    .summary-label { font-size: 11px; color: var(--text-muted); }

    /* ── Bar Chart ── */
    .bar-chart {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 110px;
      gap: 4px;
    }

    .bar-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      flex: 1;
    }

    .bar-value { font-size: 11px; font-weight: 600; color: var(--primary); }

    .bar {
      width: 100%;
      max-width: 32px;
      background: linear-gradient(180deg, var(--primary-light), var(--primary));
      border-radius: 4px 4px 0 0;
      transition: height 0.5s ease;
      min-height: 4px;
    }

    .bar-label { font-size: 10px; color: var(--text-muted); }

    /* ── Date Input Row ── */
    .date-row {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    .date-row .form-input { flex: 1; }

    /* ── Empty / Loading ── */
    .empty-state {
      text-align: center;
      padding: 36px 20px;
      color: var(--text-muted);
    }

    .empty-state i { font-size: 38px; margin-bottom: 12px; color: var(--border); display: block; }
    .empty-state p { font-size: 14px; }

    .loading {
      text-align: center;
      padding: 36px;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* ── Toast ── */
    .toast {
      position: fixed;
      top: 72px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: var(--text);
      color: #fff;
      padding: 13px 22px;
      border-radius: 30px;
      box-shadow: 0 8px 24px rgba(22,78,99,0.25);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34,1.56,0.64,1);
      z-index: 999;
      font-size: 14px;
      font-weight: 500;
      max-width: 88%;
      white-space: nowrap;
      pointer-events: none;
    }

    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    .toast.success { background: #059669; }
    .toast.error   { background: #DC2626; }

    /* ── Export Preview ── */
    .export-preview {
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 14px;
      font-size: 12px;
      font-family: monospace;
      max-height: 260px;
      overflow-y: auto;
      color: var(--text-muted);
      white-space: pre;
      margin-top: 14px;
    }

    /* ── Settings Message ── */
    .settings-msg {
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      margin-top: 12px;
      display: none;
    }

    .settings-msg.success { background: #D1FAE5; color: #059669; border: 1px solid #6EE7B7; }
    .settings-msg.error   { background: #FEE2E2; color: #DC2626; border: 1px solid #FCA5A5; }

    /* ── Leave Review Cards ── */
    .leave-card {
      background: var(--surface2);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      padding: 14px;
      margin-bottom: 12px;
    }

    .leave-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .leave-card-name {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    .leave-card-name .lc-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .leave-status-badge {
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .leave-status-badge.pending  { background: #FEF3C7; color: #D97706; }
    .leave-status-badge.approved { background: #D1FAE5; color: #059669; }
    .leave-status-badge.rejected { background: #FEE2E2; color: #DC2626; }

    .leave-card-meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 5px;
    }

    .leave-type-tag {
      display: inline-block;
      background: var(--bg2);
      color: var(--primary-dark);
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 6px;
      border: 1px solid var(--border);
    }

    .leave-card-reason {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    .leave-action-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }

    .btn-approve {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Noto Sans TC', sans-serif;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      box-shadow: 0 3px 10px rgba(8,145,178,0.25);
    }

    .btn-approve:hover { transform: translateY(-1px); box-shadow: 0 5px 14px rgba(8,145,178,0.35); }
    .btn-approve:disabled { background: #E2E8F0; color: #94A3B8; box-shadow: none; cursor: not-allowed; transform: none; }

    .btn-reject {
      background: #FEE2E2;
      color: #DC2626;
      border: 1px solid #FCA5A5;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Noto Sans TC', sans-serif;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .btn-reject:hover { background: #FCA5A5; }
    .btn-reject:disabled { opacity: 0.5; cursor: not-allowed; }

    .reject-reason-input {
      width: 100%;
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 13px;
      color: var(--text);
      font-family: 'Noto Sans TC', sans-serif;
      outline: none;
      margin-top: 8px;
      display: none;
    }

    .reject-reason-input:focus { border-color: var(--danger); }

    .leave-tab-badge {
      background: var(--warning);
      color: white;
      border-radius: 10px;
      font-size: 9px;
      font-weight: 700;
      padding: 1px 5px;
      min-width: 16px;
      text-align: center;
      display: inline-block;
      margin-left: 2px;
      vertical-align: top;
    }

    .filter-chip {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-muted);
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Noto Sans TC', sans-serif;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .filter-chip.active {
      background: var(--bg2);
      border-color: var(--primary);
      color: var(--primary);
    }

    .leave-filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
      overflow-x: auto;
      scrollbar-width: none;
      padding-bottom: 2px;
    }

    .leave-filter-row::-webkit-scrollbar { display: none; }

    .leave-reject-row {
      font-size: 12px;
      color: #DC2626;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* ── Responsive ── */
    @media (max-width: 400px) {
      .stats-overview { grid-template-columns: repeat(2, 1fr); }
      .form-grid      { grid-template-columns: 1fr; }
      .summary-grid   { gap: 6px; }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ── Login Overlay ── */
    #loginOverlay {
      display: none;
      position: fixed; inset: 0; z-index: 999;
      background: var(--bg);
      align-items: center; justify-content: center;
    }
    .login-card {
      background: var(--surface);
      border-radius: 24px;
      padding: 40px 32px;
      width: 90%; max-width: 360px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .login-logo {
      width: 64px; height: 64px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px;
      font-size: 28px; color: white;
    }
    .login-title { font-size: 20px; font-weight: 700; color: var(--text); margin-bottom: 6px; }
    .login-sub   { font-size: 13px; color: var(--text-muted); margin-bottom: 28px; }
    .login-input {
      width: 100%; padding: 14px 16px;
      border: 1.5px solid var(--border);
      border-radius: 12px; font-size: 16px;
      font-family: 'Noto Sans TC', sans-serif;
      color: var(--text); background: var(--bg);
      outline: none; margin-bottom: 12px;
      transition: border-color 0.2s;
    }
    .login-input:focus { border-color: var(--primary); }
    .login-btn {
      width: 100%; padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white; border: none; border-radius: 12px;
      font-size: 15px; font-weight: 700;
      font-family: 'Noto Sans TC', sans-serif;
      cursor: pointer; transition: opacity 0.2s;
    }
    .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .login-error { color: var(--danger); font-size: 13px; margin-top: 10px; min-height: 18px; }
  </style>
</head>
<body>

  <!-- ── Login Overlay ── -->
  <div id="loginOverlay">
    <div class="login-card">
      <div class="login-logo"><i class="fas fa-shield-halved"></i></div>
      <div class="login-title">管理員後台</div>
      <div class="login-sub">請輸入管理員密碼</div>
      <input type="password" id="adminPasswordInput" class="login-input"
             placeholder="密碼" onkeydown="onPasswordKeydown(event)">
      <button id="loginBtn" class="login-btn" onclick="adminLogin()">
        <i class="fas fa-sign-in-alt"></i> 登入
      </button>
      <div id="loginError" class="login-error"></div>
    </div>
  </div>

  <!-- ── Main Content (hidden until login) ── -->
  <div id="mainContent" style="display:none;">

  <!-- ── Header ── -->
  <div class="header">
    <div class="header-row">
      <div class="header-brand">
        <div class="header-logo">
          <i class="fas fa-shield-halved"></i>
        </div>
        <div class="header-title">管理後台</div>
      </div>
      <div style="display:flex;align-items:center;gap:8px;">
        <div id="adminName" class="admin-pill">載入中...</div>
        <button onclick="adminLogout()" title="登出"
          style="background:none;border:1px solid var(--border);border-radius:8px;padding:6px 10px;color:var(--text-muted);cursor:pointer;font-size:13px;">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- ── Stats Bar ── -->
  <div class="stats-bar">
    <div class="stats-overview">
      <div class="ov-card">
        <div class="ov-value" id="totalEmployees">--</div>
        <div class="ov-label">員工數</div>
      </div>
      <div class="ov-card">
        <div class="ov-value" id="todayPresent">--</div>
        <div class="ov-label">今日出勤</div>
      </div>
      <div class="ov-card">
        <div class="ov-value" id="monthWorkDays">--</div>
        <div class="ov-label">本月工作日</div>
      </div>
      <div class="ov-card">
        <div class="ov-value" id="totalHours">--</div>
        <div class="ov-label">本月工時</div>
      </div>
    </div>
  </div>

  <!-- ── Tab Navigation (2 rows) ── -->
  <div class="tab-nav">
    <div class="tab-row">
      <button class="tab-btn active" onclick="switchTab('overview', this)">
        <i class="fas fa-chart-pie"></i><span>總覽</span>
      </button>
      <button class="tab-btn" onclick="switchTab('employees', this)">
        <i class="fas fa-users"></i><span>員工</span>
      </button>
      <button class="tab-btn" onclick="switchTab('attendance', this)">
        <i class="fas fa-clipboard-list"></i><span>出勤</span>
      </button>
      <button class="tab-btn" onclick="switchTab('leave', this)" id="leaveTabBtn">
        <i class="fas fa-umbrella-beach"></i>
        <span>請假<span id="pendingLeaveCount" class="leave-tab-badge" style="display:none;"></span></span>
      </button>
    </div>
    <div class="tab-row-2">
      <button class="tab-btn" onclick="switchTab('alerts', this)">
        <i class="fas fa-bell"></i><span>警報</span>
      </button>
      <button class="tab-btn" onclick="switchTab('settings', this)">
        <i class="fas fa-cog"></i><span>設定</span>
      </button>
      <button class="tab-btn" onclick="switchTab('export', this)">
        <i class="fas fa-download"></i><span>匯出</span>
      </button>
    </div>
  </div>

  <!-- ── Overview Tab ── -->
  <div id="overviewTab" class="tab-content active">
    <div class="card">
      <div class="card-title">
        <span><i class="fas fa-user-check"></i> 今日出勤狀況</span>
      </div>
      <div id="todayAttendance"><div class="loading">載入中...</div></div>
    </div>

    <div class="card">
      <div class="card-title">
        <span><i class="fas fa-chart-bar"></i> 本週出勤人數</span>
      </div>
      <div id="weekStats"></div>
    </div>
  </div>

  <!-- ── Employees Tab ── -->
  <div id="employeesTab" class="tab-content">
    <div class="card">
      <div class="card-title">
        <span><i class="fas fa-users"></i> 員工列表</span>
        <span class="card-badge" id="employeeCount"></span>
      </div>
      <div id="employeeList"><div class="loading">載入中...</div></div>
    </div>
  </div>

  <!-- ── Attendance Tab ── -->
  <div id="attendanceTab" class="tab-content">
    <div class="date-row">
      <input type="date" id="attendanceDate" class="form-input" onchange="loadAttendance()">
      <button class="btn btn-primary" onclick="loadAttendance()" style="padding: 11px 16px; flex-shrink:0;">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div class="card">
      <div class="card-title">
        <span><i class="fas fa-table"></i> <span id="attendanceTitle">出勤紀錄</span></span>
      </div>
      <div id="attendanceList"></div>
    </div>
  </div>

  <!-- ── Leave Tab ── -->
  <div id="leaveTab" class="tab-content">
    <div class="leave-filter-row">
      <button class="filter-chip active" onclick="filterLeaves('all', this)">全部</button>
      <button class="filter-chip" onclick="filterLeaves('pending', this)">待審核</button>
      <button class="filter-chip" onclick="filterLeaves('approved', this)">已批准</button>
      <button class="filter-chip" onclick="filterLeaves('rejected', this)">已拒絕</button>
    </div>

    <div id="leaveList">
      <div class="loading">載入中...</div>
    </div>
  </div>

  <!-- ── Alerts Tab ── -->
  <div id="alertsTab" class="tab-content">
    <div class="card">
      <div class="card-title">
        <span><i class="fas fa-exclamation-triangle"></i> 今日異常警報</span>
        <span class="card-badge" id="alertCount"></span>
      </div>
      <div id="alertSummary"></div>
      <div id="alertList"></div>
    </div>

    <div class="card">
      <div class="card-title">
        <span><i class="fas fa-chart-line"></i> 異常統計（近 30 天）</span>
      </div>
      <div id="alertStats"><div class="loading">載入中...</div></div>
    </div>
  </div>

  <!-- ── Settings Tab ── -->
  <div id="settingsTab" class="tab-content">

    <div class="card">
      <div class="card-title"><span><i class="fas fa-clock"></i> 上下班時間</span></div>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">標準上班時間</label>
          <input type="time" id="workStartTime" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">標準下班時間</label>
          <input type="time" id="workEndTime" class="form-input">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-title"><span><i class="fas fa-map-marker-alt"></i> 打卡位置</span></div>
      <div class="form-group">
        <label class="form-label">店家地址</label>
        <input type="text" id="storeAddress" class="form-input" placeholder="例：台北市信義區...">
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">緯度</label>
          <input type="number" step="0.0001" id="storeLatitude" class="form-input" placeholder="25.0330">
        </div>
        <div class="form-group">
          <label class="form-label">經度</label>
          <input type="number" step="0.0001" id="storeLongitude" class="form-input" placeholder="121.5654">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">
          打卡允許範圍（公尺）
          <small>建議 50–200 公尺，測試可設定較大值</small>
        </label>
        <input type="number" id="storeRadius" class="form-input" placeholder="100">
      </div>
      <label class="form-checkbox">
        <input type="checkbox" id="enableLocationCheck">
        <span class="form-checkbox-label">啟用位置驗證</span>
      </label>
    </div>

    <div class="card">
      <div class="card-title"><span><i class="fas fa-map-marker-alt"></i> 第二打卡位置（選填）</span></div>
      <label class="form-checkbox" style="margin-bottom:12px;">
        <input type="checkbox" id="enableLocation2">
        <span class="form-checkbox-label">啟用第二打卡位置</span>
      </label>
      <div class="form-group">
        <label class="form-label">地址描述</label>
        <input type="text" id="storeAddress2" class="form-input" placeholder="例：台北市信義區...">
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">緯度</label>
          <input type="number" step="0.0001" id="storeLatitude2" class="form-input" placeholder="25.0330">
        </div>
        <div class="form-group">
          <label class="form-label">經度</label>
          <input type="number" step="0.0001" id="storeLongitude2" class="form-input" placeholder="121.5654">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">
          打卡允許範圍（公尺）
          <small>建議 50–200 公尺</small>
        </label>
        <input type="number" id="storeRadius2" class="form-input" placeholder="100">
      </div>
    </div>

    <div class="card">
      <div class="card-title"><span><i class="fas fa-bell"></i> 提醒設定</span></div>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">早上提醒時間</label>
          <input type="time" id="morningReminderTime" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">晚上提醒時間</label>
          <input type="time" id="eveningReminderTime" class="form-input">
        </div>
      </div>
      <label class="form-checkbox">
        <input type="checkbox" id="enableReminders">
        <span class="form-checkbox-label">啟用自動提醒推播</span>
      </label>
    </div>

    <div class="card">
      <div class="card-title"><span><i class="fas fa-exclamation-circle"></i> 異常警報設定</span></div>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">
            遲到容忍（分鐘）
            <small>超過此時間才算遲到</small>
          </label>
          <input type="number" id="lateThreshold" min="0" max="60" class="form-input" placeholder="15">
        </div>
        <div class="form-group">
          <label class="form-label">
            早退容忍（分鐘）
            <small>提早此時間才算早退</small>
          </label>
          <input type="number" id="earlyThreshold" min="0" max="60" class="form-input" placeholder="15">
        </div>
      </div>
      <label class="form-checkbox">
        <input type="checkbox" id="enableAlerts">
        <span class="form-checkbox-label">啟用異常警報偵測</span>
      </label>
    </div>

    <button class="btn btn-primary btn-full" onclick="saveSettings()">
      <i class="fas fa-save"></i>
      儲存所有設定
    </button>

    <div id="settingsMessage" class="settings-msg"></div>
  </div>

  <!-- ── Export Tab ── -->
  <div id="exportTab" class="tab-content">
    <div class="card">
      <div class="card-title"><span><i class="fas fa-file-csv"></i> 匯出出勤報表</span></div>

      <div class="form-group">
        <label class="form-label">選擇月份</label>
        <input type="month" id="exportMonth" class="form-input">
      </div>

      <button class="btn btn-primary btn-full" onclick="exportMonthData()">
        <i class="fas fa-download"></i>
        下載 CSV 報表
      </button>

      <button class="btn btn-secondary btn-full" onclick="copyToClipboard()">
        <i class="fas fa-copy"></i>
        複製到剪貼簿
      </button>

      <div id="exportPreview" style="display: none;">
        <div style="font-size: 12px; color: var(--text-muted); margin: 14px 0 6px;">預覽：</div>
        <div class="export-preview" id="exportContent"></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  </div><!-- end #mainContent -->

  <script src="admin.js?v=3.1"></script>
</body>
</html>
